# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  elasticsearch:
    build:
      context: ./es-docker
      dockerfile: Elasticsearch-Dockerfile
    environment:
      - discovery.type=single-node
      - http.cors.enabled=true
      - http.cors.allow-origin=*
    ports:
      - 9200:9200

  query_expander:
    image: registry.gitlab.com/project-sierra/sierra-query-expander:2021-05-31-1650-d2eca8799
    ports:
      - 8080:8080

